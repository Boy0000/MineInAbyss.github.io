<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#scroll').click(function () {
                $('html').animate({
                    scrollTop: window.innerHeight - 100
                }, 1);
            });
        });
    </script>
</head>

<div class="homepage-top">
    <div class="top-text">
        <h1 class="wow fadeInUp title" data-wow-delay="0.2s">{{ page.page-title }}</h1>
        <h3 class="wow fadeInUp" data-wow-delay="0.6s">{{ page.description }}</h3>
        <div class="title-button wow fadeInUp" data-wow-delay="0.6s">
            <a id="scroll"><i class="fas fa-chevron-down" style="font-size: 30px;"></i></a>
        </div>
    </div>
</div>
